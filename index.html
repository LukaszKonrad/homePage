<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Praca domowa moduł 03</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,100;1,400&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
    <meta property="og:image" content="ford.jpg">
    <link rel="icon" href="ford.jpg">
</head>

<body class="body">
    <header class="header section">
        <h1 class="h1">SAMOCHODY MARKI FORD</h1>
        <div class="img"><img width="400px" src="ford.jpg" alt="zdjęcie Forda"></div>
    </header>
    <nav class="nav section">
        <ul>
            <li class="list"><a class="href" href="#main">TABELA</a></li>
            <li class="list"><a class="href" href="#footer">ŹRÓDŁO</a></li>
        </ul>
        <button style="text-align: center; margin-bottom: 30px;" class="button">WŁĄCZ NOWE TŁO NAGŁÓWKA</button>
    </nav>
    <main id="main" class="main section">
        <table class="table">
            <caption class="Caption">Modele samochodu Ford</caption>
            <th class="Cell tableHeader" scope="col">Model</th>
            <th class="Cell tableHeader" scope="col">Lata produkcji</th>
            <th class="Cell tableHeader" scope="col">Silnik</th>
           <tr class="tableRow">
                <th class="Cell tableHeader" scope="'row">FOCUS</th>
                <td class="Cell">1998-2002</td>
                <td class="Cell">1.4, 1.6, 1.9, 2.0,</td>
                </tr>
           <tr class="tableRow">
                <th class="Cell tableHeader" scoper="row">FIESTA</th>
                <td class="Cell">1976-2022</td>
                <td class="Cell">1.0, 1.4, 1.6</td>
            </tr>
           <tr class="tableRow">
                <th class="Cell tableHeader" scope="row">KUGA</th>
                <td class="Cell">2008-2022</td>
                <td class="Cell">1.5, 2.0, 2.5</td>
            </tr>

            </table>
    </main>
    <footer id="footer" class="footer section">
    Żródło: WIKIPEDIA
    </footer>
</body>
/* Jakiś komentarz dodatkowy*/
</html>
